<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Grupo</title>
    <style>
        /* General Style */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #002147;
            color: #ffffff;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #001F3F;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 40px;
        }

        header h1 {
            flex: 1;
            text-align: center;
            margin: 0;
            font-size: 1.8em;
            color: #FFD700;
        }

        header button {
            background-color: #0074D9;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        header button:hover {
            background-color: #00509E;
        }

        /* Main Section */
        main {
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
        }

        h2 {
            text-align: center;
            color: #FFD700;
        }

        section {
            background-color: #003B73;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        section h2 {
            margin: 0 0 15px 0;
            font-size: 1.5em;
        }

        .file-input {
            display: inline-block;
            position: relative;
            margin-bottom: 10px;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-input label {
            display: inline-block;
            background-color: #00BFFF;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input label:hover {
            background-color: #0074D9;
        }

        section input, section button {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        section button {
            background-color: #28a745;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s;
        }

        section button:hover {
            background-color: #218838;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
        }

        table thead {
            background-color: #004080;
        }

        table thead th {
            color: #ffffff;
        }

        table tbody tr:nth-child(even) {
            background-color: #00509E;
        }

        table tbody tr:nth-child(odd) {
            background-color: #003B73;
        }

        table tbody tr:hover {
            background-color: #0074D9;
            transition: all 0.3s;
        }

        table button {
            background-color: #FF4136;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        table button:hover {
            background-color: #FF6347;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #001F3F;
            color: #ffffff;
        }

    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo">
    <h1>PixelPlay Group Manager</h1>
    <div>
        <button>Adicionar Grupo</button>
        <button>Configurações</button>
        <button>21/01/2025</button>
    </div>
</header>

<main>
    <section>
        <table>
            <thead>
                <tr>
                    <th>Nome do Grupo</th>
                    <th>Endereço</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Grupo 1</td>
                    <td>Endereço 1</td>
                    <td>Ativo</td>
                    <td>
                        <button style="background-color: #0074D9;">Editar</button>
                        <button style="background-color: #FF4136;">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Grupo 2</td>
                    <td>Endereço 2</td>
                    <td>Inativo</td>
                    <td>
                        <button style="background-color: #0074D9;">Editar</button>
                        <button style="background-color: #FF4136;">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</main>

<footer>
    <p>&copy; 2025 PixelPlay. Todos os direitos reservados.</p>
</footer>

</body>
</html>
